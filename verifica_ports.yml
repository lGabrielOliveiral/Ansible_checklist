- name: Verificar se portas do host estão aberta
  hosts: localhost
  gather_facts: no

  vars:
    fail_on_closed: true

  tasks:
    - name: Testa porta {{ item }}
      ansible.builtin.wait_for:
        host: "localhost"
        port: "{{ item }}"
        timeout: 1 
        state: started
      loop: 
        - 22
        - 3000
        - 5432
        - 8080
        - 9090
        - 9100
      register: resultado
      ignore_errors: yes


- name: Verifica se portas do node está aberta
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Testa porta {{ item }}
      ansible.builtin.wait_for:
        host: "pg-db1"
        port: "{{ item }}"
        timeout: 1 
        state: started
      loop: 
        - 22
        - 5432
        - 9100
      register: resultado
      ignore_errors: yes
